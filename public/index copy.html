<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script>
    setInterval(() => {
      $('.css-zjq1i3').each(function () {
        if (!$(this).parent().hasClass('zoom-wrap')) {
          $(this)
            .wrap('<span class="zoom-wrap"></span>')
            .css('display', 'block')
            .parent()
            .zoom({
              url: $(this).find('img').attr('src'),
              on: 'click',
              duration: 400,
              magnify: 1.5,
            });
        }
      });
    }, 1000);

  </script>
